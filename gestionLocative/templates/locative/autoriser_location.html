{% extends "base.html" %}

{% block content %}
<div class="container bg-light shadow rounded my-3 p-4">
    <h1 class="mb-4">{{ title }}</h1>
    <p class="text-muted">Demande #{{ location.id }} — Statut : {{ location.get_statut_display }}</p>
    <form method="POST">
        {% csrf_token %}
        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Demandeur</label>
                        <input type="text" value="{% if location.utilisateur %}{{ location.utilisateur.username }}{% else %}—{% endif %}" class="form-control" disabled>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Propriété</label>
                        <input type="text" value="{% if location.propriete %}{{ location.propriete.designation }}{% else %}—{% endif %}" class="form-control" disabled>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Date début</label>
                        <input type="text" value="{{ location.date_debut|date:'d/m/Y' }}" class="form-control" disabled>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Date fin</label>
                        <input type="text" value="{{ location.date_fin|date:'d/m/Y' }}" class="form-control" disabled>
                    </div>
                    {% if location.message_demande %}
                    <div class="col-12 mb-3">
                        <label class="form-label">Message du demandeur</label>
                        <textarea class="form-control" rows="2" disabled>{{ location.message_demande }}</textarea>
                    </div>
                    {% endif %}
                    <div class="col-12 mb-3" id="motif_refus_block" style="display:none;">
                        <label class="form-label" for="motif_refus">Motif du refus (optionnel)</label>
                        <input type="text" name="motif_refus" id="motif_refus" class="form-control" placeholder="Ex. Dossier incomplet">
                    </div>
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-around">
            <div class="col-auto"><button class="btn btn-success" type="submit" name="reponse" value="yes">Autoriser</button></div>
            <div class="col-auto"><button class="btn btn-danger" type="button" id="btn_refuser">Refuser</button></div>
            <div class="col-auto"><a href="{% url 'read_user_properties' %}" class="btn btn-info">Mes propriétés</a></div>
        </div>
        <div id="refuser_confirm" class="mt-3" style="display:none;">
            <p class="text-danger">Confirmer le refus ?</p>
            <button class="btn btn-danger btn-sm" type="submit" name="reponse" value="no">Confirmer refus</button>
        </div>
    </form>
</div>
<script>
document.getElementById('btn_refuser').onclick = function() {
    document.getElementById('motif_refus_block').style.display = 'block';
    document.getElementById('refuser_confirm').style.display = 'block';
};
</script>
{% endblock content %}
