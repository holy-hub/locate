{% extends "base.html" %}

{% block content %}
<div class="container bg-light shadow rounded">
    <div class="row">
        <form action="{% url 'create_propriete' %}" method="post">
            {% csrf_token %}
            <div class="row my-4">
                <div class="col-lg-4 col-md-6 my-3 col-sm-12">
                    <div class="form-floating"><input type="number" name="nb_etage" class="form-control"><label for="nb_etage">Nombre d'etage</label></div>
                </div>
                <div class="col-lg-4 col-md-6 my-3 col-sm-12">
                    <div class="form-floating"><input type="text" name="designation" class="form-control"><label for="designation">Designation</label></div>
                </div>
                <div class="col-lg-4 col-md-12 my-3">
                    <div class="form-floating"><input type="text" name="adresse" class="form-control"><label for="adresse">Adresse</label></div>
                </div>
            </div>
            <div class="col">
                <div class="form-floating"><input type="text" name="ville" class="form-control"><label for="ville">Ville</label></div>
            </div>
            <div class="row my-4">
                <div class="col-lg-4 my-3 col-md-12 col-sm-12">
                    <div class="form-floating"><input type="text" name="code_postal" class="form-control"><label for="code_postal">Code Postal</label></div>
                </div>
                <div class="col-lg-4 my-3 col-md-6 col-sm-12">
                    <div class="form-floating"><input type="text" name="description" class="form-control"><label for="description">Description</label></div>
                </div>
                <div class="col-lg-4 my-3 col-md-6 col-sm-12">
                    <div class="form-floating"><input type="number" name="nb_chambre" class="form-control"><label for="nb_chambre">Nombre Chambre</label></div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="form-floating"><input type="number" name="surface" class="form-control"><label for="surface">Surface</label></div>
                </div>
                <div class="col-6">
                    <div class="form-floating"><input type="number" name="montant" class="form-control"><label for="montant">Montant</label></div>
                </div>
            </div>
            <div class="row d-flex justify-content-around my-4">
                <div class="row col-4">
                    <button class="btn btn-success" type="submit">Creer</button>
                </div>
                <div class="row col-4">
                    <a href="{% url 'read_user_properties' %}" class="btn btn-info">Mes locations</a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
