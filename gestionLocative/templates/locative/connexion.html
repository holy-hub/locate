{% extends "link.html" %}

{% load static %}

{% block body %}
<div class="container rounded bg-light my-4 shadow p-3">
    <div class="letter-spacing my-4">
        <h1 class="text-center">{{ title|upper }}</h1>
    </div>
    <hr>
    <div class="row my-4">
        <div class="col-12 d-flex align-items-center">
            <div class="col-lg-6 col-md-12 col-sm-12 p-3">
                <form action="{% url 'connexion' %}" method="post">
                    {% csrf_token %}
                    <div class="col mb-4 py-3 px-2 form-group">
                        <div class="form-floating">
                            <input type="text" name="username" class="form-control" required><label for="username">Username</label>
                        </div>
                    </div>
                    <div class="col my-4 py-3 px-2 form-group">
                        <div class="form-floating">
                            <input type="password" name="password" class="form-control" required><label for="password">Password</label>
                        </div>
                    </div>
                    <div class="col my-4 py-3 px-4 form-group">
                        <div class="row d-flex justify-content-center gap-4">
                            <div class="col row my-2">
                                <button class="btn btn-primary" type="submit">Se connecter</button>
                            </div>
                            <div class="col row my-2 text-light">
                                <a href="{% url 'inscription' %}" class="btn btn-info text-light">S'inscrire</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-lg-6 col-md-12 col-sm-12 p-3">
                <img src="{% static "img/login.png" %}" alt="Se connecter" title="Connexion" class="img img-thumbnail img-rounded"></img>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
